<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudante</title>
    <script>
        class Estudante {
            constructor(nome, email, ra, curso, disciplinas) {
                this.nome = nome;
                this.email = email;
                this.ra = ra;
                this.curso = curso;
                this.disciplinas = disciplinas;
            }

            primeiraDisciplina() {
                return this.disciplinas[0];
            }

            ultimaDisciplina() {
                return this.disciplinas[this.disciplinas.length - 1];
            }
        }

        function exibirInformacoes(estudante) {
            document.body.innerHTML += `<p>Nome: ${estudante.nome}</p>`;
            document.body.innerHTML += `<p>E-mail: ${estudante.email}</p>`;
            document.body.innerHTML += `<p>RA: ${estudante.ra}</p>`;
            document.body.innerHTML += `<p>Curso: ${estudante.curso}</p>`;
            document.body.innerHTML += `<p>Primeira Disciplina: ${estudante.primeiraDisciplina()}</p>`;
            document.body.innerHTML += `<p>Última Disciplina: ${estudante.ultimaDisciplina()}</p>`;
            document.body.innerHTML += '<hr>';
        }

        window.onload = function() {
            const estudante1 = new Estudante("João Vitor Muniz", "joao.muniz4@fatec.sp.gov.br", "1050292321010", "Redes de Computadores", ["L.P.A.R.1", "Sistemas Operacionais", "Fundamentos de Cálculo", "Laboratório Hardware e Redes"]);
            const estudante2 = new Estudante("Verônica Chaves", "veronica.chaves@fatec.sp.gov.br", "101010101010", "Logística Aeroportuária", ["ADM Geral", "Matemática", "Introdução Aeroportuária", "Logística Empresarial"]);

            exibirInformacoes(estudante1);
            exibirInformacoes(estudante2);
        }
    </script>
</head>

</body>
</html>
